<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Bootstrap</title>
    <link href='css/bootstrap.css' rel='stylesheet'/>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Forms</h1>
        <form action="forms.html">
            This is an empty form
        </form>
        <form>
            <h2> Input Field</h2>
            <input />
        </form>
        <form>
            <h2> Text Field</h2>
            First Name:
            <input type="text" class="form-control"/>
            <label for="lastName">
                Last Name:
            </label>
            <input id="lastName" type="text" class="form-control"/>
            Email:
            <input placeholder="yournname@domain.com" type="email" class="form-control"/>
            Date of Birth:
            <input  type="date" class="form-control"/>
        </form>
    </div>
</body>
</html>
