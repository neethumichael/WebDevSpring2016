<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intro to Bootstrap</title>
    <link href='css/bootstrap.css' rel='stylesheet'/>
</head>
<body>
<div class = "container">
<h1>Bootstrap Tables</h1>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>First name</th>
            <th>Second name</th>
        </tr>
        </thead>
        <tbody>
        <tr class="danger">
            <td>Alice</td>
            <td>Wonderland</td>
        </tr>
        <tr class="success">
            <td>Neethu</td>
            <td>Prasad</td>
        </tr>
        <tr class="warning">
            <td>Michael</td>
            <td>Mathew</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
