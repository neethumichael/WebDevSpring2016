<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <h1>Movie Database</h1>
    <table class="table" ng-controller="MovieListController">
        <thead>
        <tr>
            <th>
               ID
            </th>
            <th>
                Title
            </th>
            <th>
                Year
            </th>
        </tr>
        <tr>
            <td>
                <input ng-model="id" class="form-control"/>
            </td>
            <td>
                <input ng-model="title" class="form-control"/>
            </td>
            <td>
                <input ng-model="year" class="form-control"/>
            </td>
            <td>
                <button ng-click="addMovie()" class="btn btn-success">Add</button>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
