<!DOCTYPE html>
<html lang="en" ng-app="GitApi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../../css/style.css" rel="stylesheet"/>
    <link href = "../../css/dashboard.css" rel="stylesheet"/>
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src = "https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src = "app.js"></script>
    <script src = "details.controller.js"></script>
    <script src = "searchRepository.controller.js"></script>
    <meta charset="UTF-8">
    <title>GitHub Api Repository Search</title>
</head>
<body class="body" ng-controller="SearchController">
<div class="container"  >
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
    <h1>Search from GitHub API</h1>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-horizontal">
            <h3> Enter username </h3>
                <div class="form-group">
            <input type="text" class="form-control" id="ghusername" ng-model="username" placeholder="Github username..." required>
            <button ng-click="getGitInfo(username)" class="btn btn-primary btn-block buttonMargin">
                Search Repository
            </button>
                </div>
            </div>
            <div ng-show="loaded">
                <div ng-show="reposFound" ng-controller="DetailsController">
                    <table class="table table-striped table-responsive">
                        <thead>
                        <tr>
                            <th>Repositories</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-click="searchRepository(repo)" ng-repeat="repo in repos">
                            <td> {{repo.name}} </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div  class="col-xs-6 col-sm-6 col-md-6">
            <div ng-show="loaded">
                <h2> {{user.name}}
                    <span class="smallname">(@<a href="{{user.html_url}}" target="_blank"> {{user.login}} </a>)</span>
                </h2>
                <div>
                    Followers: {{ user.followers }} - Following: {{ user.following }}
                    <br>
                    Repositories: {{ user.public_repos }}
                </div>
                <img ng-src="{{user.avatar_url}}" height="200px" />
                <br>
            </div>
        <div  ng-include="'details.view.html'"></div>
        </div>
    </div>
</div>
</body>
</html>
