<div ng-controller="UserController">
    <div class="container">
        <div class="row">
    <h1>Users</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

        <table class="col-md-12 table-bordered table-condensed table-responsive table-fixed">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            <tr>
                <th><input ng-model="user.firstname" type="text" class="form-control"/></th>
                <th><input ng-model="user.lastname" type="text" class="form-control"/></th>
                <th><input ng-model="user.username" type="text" class="form-control"/></th>
                <th><input ng-model="user.password" type="password" class="form-control"/></th>
                <th><input ng-model="user.emailid" type="email" class="form-control"/></th>
                <th>
                    <select ng-model="user.role"class="form-control" id="role">
                        <option class="form-control" value="Project Manager">Project Manager</option>
                        <option class="form-control" value="Team Lead">Team Lead</option>
                        <option class="form-control" value="Team Member">Team Member</option>
                        <option class="form-control" value="Others">Others</option>
                    </select>
                <th class = "nowrap">
                    <button  ng-click="addUser(user)" class="btn btn-primary">Add</button>
                    <button  ng-click="updateUser(user)" class="btn btn-primary btn-success">Update</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.emailid}}</td>
                <td>{{user.role}}</td>
                <td class = "nowrap">
                    <button  ng-click="selectUser($index)" class="btn btn-info">Select</button>
                    <button  ng-click="removeUser(user)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

            </div>
        </div>

</div>
