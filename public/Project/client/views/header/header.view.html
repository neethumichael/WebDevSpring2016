        <div class="container">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Project Tracker</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li ng-hide="currentUser" ng-class="{'active': model.$location.url() == '/home'}"><a href="#/home">Home</a></li>
                    <li ng-show="currentUser" ng-class="{'active': model.$location.url() == '/dashboard'}"><a href="#/dashboard">Home</a></li>

                    <li ng-hide="currentUser.roles.indexOf('admin') >= 0" ng-class="{'active': model.$location.url() == '/contact'}"><a href="#/contact" >Contact</a></li>

                <ul class="nav navbar-nav navbar-right">

                    <li ng-show="currentUser" ng-class="{'active': model.$location.url() == '/profile'}"><a href="#/profile">Welcome {{currentUser.username}}

                    <li ng-hide="currentUser" ng-class="{'active': model.$location.url() == '/login'}"><a href="#/login">Login</a></li>

                        <li ng-show="currentUser.roles.indexOf('admin') >= 0"
