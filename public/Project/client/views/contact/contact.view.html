<div  ng-controller='ContactController as model'>
    <div class = "login-register">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login last">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3><i class="fa fa-envelope-o" aria-hidden="true"></i>Contact Us</h3></div>
                    <div class="panel-body panel-align">

                        <form class="form-horizontal text-left " role="form">
                            <div ng-show="model.message" class="alert alert-success" role="success">{{model.message}}</div>
                            <div ng-show="model.alert" class="alert alert-danger" role="alert">{{model.alert}}</div>
                            <div class="form-group">
                                <label for="InputEmail"><i class="fa fa-envelope-square" aria-hidden="true"></i> Email address</label>
                                <input ng-model = "model.contact.emailId" class="form-control" id="InputEmail" placeholder="Enter email" type="email">
                            </div>
                            <div class="form-group">
                                <label for="Input Text"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Enter message here</label>
                                <textarea ng-model="model.contact.message" class="form-control" id="Input Text" placeholder="Enter query here"/>
                            </div>

                    <div class="form-group last">

                            <button type="submit" ng-click="model.addMessage(model.contact)" class="btn btn-success btn-sm btn-block">
                                Send</button>

                    </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
