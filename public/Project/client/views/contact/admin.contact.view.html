<div ng-controller='ContactController as model'>
    <h1 class="header"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Contact Messages</h1>
    <div class="panelPadding panel panel-primary">
        <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
        <div class="mobile-font">
            <table name="mytable" id="mytable" class="table table-striped table-bordered table-responsive">
                <thead>
                <tr>
                    <th class = "nowrap">
                        <button ng-click="model.sortType = 'emailId'; model.sortReverse = !model.sortReverse" ng-show="!model.sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                        <button ng-click="model.sortType = 'emailId'; model.sortReverse = !model.sortReverse" ng-show="model.sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-asc" aria-hidden="true"></i></button>
                        EmailId <br> <br>
                    </th>
                    <th> <div class="text-center table-header-align"> Message </div><br> <br>
            </th>
                    <th>
                        <button ng-click="model.sortType = 'date'; model.sortReverse = !model.sortReverse" ng-show="!model.sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                        <button ng-click="model.sortType = 'date'; model.sortReverse = !model.sortReverse" ng-show="model.sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-asc" aria-hidden="true"></i></button>
                        Date Received <br> <br>
                    </th>
                    <th> <div class="text-center table-header-align"> Delete Message </div><br> <br>
                    </th>


                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contact in model.contacts| orderBy:model.sortType:model.sortReverse">
                    <td> {{contact.emailId}}</td>
                    <td> {{contact.message}}</td>
                    <td> {{contact.date| date}}</td>
                    <td class = "nowrap">
                        <button ng-click="model.deleteContact(contact)" class="btn btn-success btn-responsive "><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
