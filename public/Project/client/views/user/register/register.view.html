<div ng-controller='RegisterController as model'>
<div class = "login-register last">
<div class="row">
    <div class="col-md-4 col-md-offset-4 register">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3><span class="glyphicon glyphicon-pencil"></span>Register</h3></div>
            <div class="panel-body">
                <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-3 control-label">
                            Username</label>
                            <div class="col-sm-9 input-group">
                                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-3 control-label">
                            Verify Password</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input ng-model="model.user.password2" type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstname" class="col-sm-3 control-label">
                            Firstname</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                            <input type="text" ng-model="model.user.firstName" class="form-control" id="inputFirstname" placeholder="Firstname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputLastname" class="col-sm-3 control-label">
                            Lastname</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                            <input type="text" ng-model="model.user.lastName" class="form-control" id="inputLastname" placeholder="Lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" ng-model="model.user.email" class="form-control" id="inputEmail3" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role" class="col-sm-3 control-label">
                            Role</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-cubes" aria-hidden="true"></i></span>
                    <select ng-model="model.user.roles" class="form-control" id="role">
                        <option class="form-control" value="Student">Student</option>
                        <option class="form-control" value="Faculty">Faculty</option>
                    </select>
                    </div>
            </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <input type="checkbox"  ng-model = "model.terms" name="tandc" value="yes" required>
                                I agree to Terms & Conditions</input>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-2 col-sm-9">
                            <button type="submit" ng-click="model.register(model.user,model.terms)" class="btn btn-success btn-sm btn-block">
                                Register</button>
                        </div>
                    </div>
                </form>
            </div>

    </div>


</div>
    </div>
</div>
</div>
