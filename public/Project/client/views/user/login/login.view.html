<div  ng-controller='LoginController as model'>
    <div class = "login-register">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <h3><span class="glyphicon glyphicon-lock"></span>Login</h3></div>
            <div class="panel-body panel-right-align">
                <form class="form-horizontal text-left " role="form">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-3 control-label">
                            Username</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input ng-model="model.user.username" type="text" class="form-control " id="inputUsername" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input ng-model="model.user.password" type="password" class="form-control " id="inputPassword3" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" ng-click="model.login(model.user)" class="btn btn-success btn-sm btn-block">
                                Sign in</button>
                        </div>
                        <br>
                        <br>
                        <!--<div class="col-sm-offset-3 col-sm-9">
                            Other Login options:
                            <button type="submit" ng-click="model.login(model.user)" class="btn btn-success btn-sm">
                                <i class="fa fa-facebook" aria-hidden="true"></i></button>
                            <button type="submit" ng-click="model.login(model.user)" class="btn btn-success btn-sm">
                                <i class="fa fa-google" aria-hidden="true"></i></button>
                        </div> -->
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                Not Registered? <a href="#/register">Register here</a></div>
        </div>
</div>
</div>
    </div>
</div>
