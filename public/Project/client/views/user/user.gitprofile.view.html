<div class="bodyRep last" ng-controller="ProjectController as model">
    <h1>Github Profile</h1>
    <div class="panelPadding panel panel-primary">
    <div class="container-fluid"  >
        <div class="row">
            <div  class="col-xs-6 col-sm-6 col-md-6">
                <div ng-if="!gitUserProfile">Unauthorized Access / Reached Maximum limit</div>
                <div ng-if="gitUserProfile">
                    <h3 class="profile-name"> {{gitUserProfile.name}}
                        <span class="smallname">(<a href="{{gitUserProfile.html_url}}" target="_blank"> {{gitUserProfile.login}} </a>)</span>
                    </h3>

                    <img ng-src="{{gitUserProfile.avatar_url}}" height="200px" />
                    <div class="profile-small-detail">
                        Followers: {{ gitUserProfile.followers }} - Following: {{ gitUserProfile.following }}
                        <br>
                        Repositories: {{ gitUserProfile.public_repos }}
                    </div>

                    <br>
                </div>
                <div  ng-include="'views/user/details.view.html'"></div>

            </div>

                <div ng-show="repos" ng-controller="DetailsController">
                    <table class="table table-striped table-responsive ">
                        <thead>
                        <tr>
                            <th>Repositories</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  ng-repeat="repo in repos">
                            <td> {{repo.name}} </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
