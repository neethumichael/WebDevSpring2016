<div ng-controller="ProjectController">
    <div>
        <h4> Repository Full Name </h4>
        <p> {{gitProject.repos.full_name}} </p>
        <h4> Created on </h4>
        <p> {{gitProject.repos.created_at}} </p>
        <h4> Commits </h4>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>SHA</th>
                <th>Committer Name</th>
                <th>Committer Date</th>
            </tr>
            </thead>
            <tbody>

            <tr  ng-repeat="commit in gitProject.commits | startFrom:(model.currentPage-1)* model.pageSize | limitTo: model.pageSize">
                <td> {{commit.sha.substring(0,6)}} </td>
                <td> {{commit.commit.committer.name}} </td>
                <td> {{commit.commit.committer.date | date}} </td>
            </tr>
            </tbody>
        </table>
    </div>
{{header}}
    <uib-pagination total-items="gitProject.commits.length" ng-model="model.currentPage" items-per-page="model.pageSize"></uib-pagination>
</div>
