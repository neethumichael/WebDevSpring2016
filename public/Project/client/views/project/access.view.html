<div ng-controller='ProjectController as model'>
    <h1 class="header">Admin</h1>
    <h2 class="sub-header">Users</h2>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <table name="mytable" id="mytable" class="table table-striped table-bordered table-responsive">
        <thead>
        <tr>
            <th>
                Access Id<br> <br>
                <input class ="form-control" type="text" ng-model = "access.userId" placeholder="Username"/></th>
<th>
    Email Id
</th>
            <th  class = "actionAlign"> Actions <br><br>
                <span ng-click="addAccess(access)" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span ng-click="updateAccess(access)" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="access1 in accesses">
            <td> {{access1._id}}</td>
            <td> {{access1.userId}}</td>
            <td class = "nowrap">
                <span ng-click="deleteAccess(access1)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span ng-click="selectAccess($index)" class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
