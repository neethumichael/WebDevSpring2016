<div data-ng-controller="ProjectController as model">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar"  >
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/user">Manage User</a></li>
                    <li class="active"><a href="#/project">Projects</a></li>
                </ul>
            </div>
            <div>
                <div  class="col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <br>
    <h1>Projects</h1>
    <ul class="nav nav-tabs">
        <li><a href="#/project">Add Project</a></li>
        <li><a href="#/renderProjects">View All Projects</a></li>
    </ul>
    <table class="table">
        </thead>
        <tbody>
        <tr ng-repeat="project in model.projects">
            <td>{{project.title}}</td>
            <td>{{project.commitMessage}}</td>
            <td>{{project.committer}}</td>
            <td>
                <button ng-click="model.removeProject($index)" class="btn btn-danger">Remove</button>
                <button ng-click="model.selectProject($index)" class="btn btn-info">Select</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
                </div>
            </div>
        </div>
    </div>
