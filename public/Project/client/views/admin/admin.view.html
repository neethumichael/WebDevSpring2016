<div ng-controller='AdminController as model'>
    <h1 class="header"><i class="fa fa-users" aria-hidden="true"></i> Manage Users</h1>
    <div class="panelPadding panel panel-primary">
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<div class="mobile-font">
    <table name="mytable" id="mytable" class="table table-striped table-bordered table-responsive">
        <thead>
        <tr>
            <th>
                <button ng-click="sortType = 'username'; sortReverse = !sortReverse" ng-show="!sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                <button ng-click="sortType = 'username'; sortReverse = !sortReverse" ng-show="sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-asc" aria-hidden="true"></i></button>


                Username <br> <br>
                <input class ="form-control" type="text" ng-model = "model.user.username" placeholder="Username"/></th>

            <th> <div class="text-center table-header-align"> Password </div><br> <br>
                <input class ="form-control" type="password" ng-model = "model.user.password" placeholder="Password"/></th>

            <th>
                <button ng-click="sortType = 'firstName'; sortReverse = !sortReverse" ng-show="!sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                <button ng-click="sortType = 'firstName'; sortReverse = !sortReverse" ng-show="sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-asc" aria-hidden="true"></i></button>
             First Name<br> <br>

                <input class ="form-control" type="text" ng-model = "model.user.firstName" placeholder="First Name"/></th>

            <th>

                <button ng-click="sortType = 'lastName'; sortReverse = !sortReverse" ng-show="!sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                <button ng-click="sortType = 'lastName'; sortReverse = !sortReverse" ng-show="sortReverse" class="btn btn-success btn-responsive"><i class="fa fa-sort-asc" aria-hidden="true"></i></button>

           Last Name <br> <br>
                <input class ="form-control" type="text" ng-model = "model.user.lastName" placeholder="Last Name"/></th>

            <th> <div class="text-center table-header-align">Roles</div> <br> <br>
                <select ng-model="model.user.roles" class="form-control" id="role">
                    <option class="form-control" value="Student">Student</option>
                    <option class="form-control" value="Faculty">Faculty</option>
                    <option class="form-control" value="Faculty">Admin</option>
                </select>
            <th  class = "actionAlign nowrap"> <div class="text-center table-header-align">Actions </div><br><br>
                <button ng-click="model.addUser(model.user)" class = "btn btn-success btn-responsive"> <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    <button ng-click="model.updateUser(model.user)" class = "btn btn-success btn-responsive"><i class="fa fa-check-circle" aria-hidden="true"></i> </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in model.users| orderBy:sortType:sortReverse">
            <td> {{user.username}}</td>
            <td> &nbsp;</td>
            <td> {{user.firstName}}</td>
            <td> {{user.lastName}}</td>
            <td> {{user.roles}}</td>
            <td class = "nowrap">
                    <button ng-click="model.deleteUser(user)" class="btn btn-success btn-responsive"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    <button ng-click="model.selectUser(user)" class="btn btn-success btn-responsive"><i class="fa fa-cog" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    </div>

</div>
