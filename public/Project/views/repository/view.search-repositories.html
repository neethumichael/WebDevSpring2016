<!DOCTYPE html>
<html lang="en" ng-app="GitApi">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="search-repository.controller.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<div class="container" ng-controller="SearchController">
    <h1>Search from GitHub API</h1>
    <div class="row">
        <div class="col-xs-6">
            <h2> Search</h2>
            <input type="text" id="ghusername" ng-model="username" placeholder="Github username...">
            <br>
            <button ng-click="getGitInfo()" class="btn btn-primary btn-block">
                Search Repository
            </button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Repositories</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-click="selectRepository(repository)" ng-repeat="repo in repos">
                    <td>
                        {{repo.name}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-6">
            <h2> {{user.name}}
                <span class="smallname">(@<a href="{{user.html_url}}" target="_blank"> {{user.login}} </a>)</span>
            </h2>
            <div>Followers: {{ user.followers }} - Following: {{ user.following }}<br>Repos: {{ user.public_repos }}</div>
            <img ng-src="{{user.avatar_url}}" height="100px" class="pull-left"/>
            <p>
                {{commits}}
            </p>

        </div>
    </div>

    </div>
</div>
</body>
</html>
