<div ng-controller='FieldController as model'>
<h1 class="header">Forms : Registration Form</h1>
    <ul class="nav nav-tabs">
        <li><a href="#/forms">Forms</a></li>
        <li class="active"><a href="#/fields">Fields</a></li>
    </ul>
    <table class="table table-fixed table-responsive">
        <tbody>
        <tr ng-repeat="field in model.fields">
            <form>
                <div ng-switch on={{fieldsType}}>
                <div class="form-group" ng-switch-when="Single Line Text Field">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>{{model.field.label}}:</label>
                            <br>
                            <input type="text" id="single_text" class="form-control" placeholder="{{model.field.placeholder}}"/>
                        </div>
                        <div class="col-sm-6">
                            <br>
                            <br>
                            <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                            <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                        </div>
                    </div>

                </div>
                    <div class="form-group" ng-switch-when="Date Field">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>{{model.field.label}}:</label>
                                <br>
                                <input type="date" class="form-control" id="Date" placeholder="{{model.field.placeholder}}"/>
                            </div>
                            <div class="col-sm-6">
                                <br>
                                <br>
                                <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                                <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-switch-when="Radio Buttons Field">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>{{model.field.label}}:</label>
                                <br>
                                <select id="radio">
                                    <option value="{{model.field.options[0].label}}">{{model.field.options[0].label}}</option>
                                    <option value="{{model.field.options[1].label}}">{{model.field.options[1].label}}</option>
                                    <option value="{{model.field.options[2].label}}">{{model.field.options[1].label}}</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <br>
                                <br>
                                <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                                <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-switch-when="Checkboxes Field">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>
                                    {{model.field.label}}:</label>
                                <br>
                                <input  type="checkbox" name="roles" value="{{model.field.options[0].label}}" />{{model.field.options[0].label}} <br/>
                                <input  type="checkbox" name="roles" value="{{model.field.options[0].label}}" />{{model.field.options[0].label}}<br/>
                                <input  type="checkbox" name="roles" value="{{model.field.options[0].label}}" />{{model.field.options[0].label}}<br/>
                            </div>
                            <div class="col-sm-6">
                                <br>
                                <br>
                                <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                                <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </tr>
        <tr>
            <td>
                <form>
                    <div class="form-group">
                        <div class="row">
                                    <div class="col-sm-6">
                                        <label for="newField">Add New Field:</label>
                                        <br>
                                        <select ng-model="model.fieldType" id="newField">
                                            <option value="Single Line Text Field">Single Line Text Field</option>
                                            <option value="Multi Line Text Field">Multi Line Text Field</option>
                                            <option value="Date Field">Date Field</option>
                                            <option value="Dropdown Field">Dropdown Field</option>
                                            <option value="Checkboxes Field">Checkboxes Field</option>
                                            <option value="Radio Buttons Field">Radio Buttons Field</option>
                                        </select>
                                    </div>
                            <div class="col-sm-6">
                                <br>
                                <div class="myDiv">
                                    <span ng-click="model.addField(model.fieldType)" class="glyphicon glyphicon-plus" aria-hidden="true">  </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
