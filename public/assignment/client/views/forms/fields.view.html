<div ng-controller='FieldController as model'>
<h1 class="header">Forms : Registration Form</h1>
    <ul class="nav nav-tabs">
        <li><a href="#/forms">Forms</a></li>
        <li class="active"><a href="#/fields">Fields</a></li>
    </ul>
    <table class="table table-fixed table-responsive">
        <tbody>

        <tr ng-repeat="field in model.fields">

<td>
    <form>
    <div ng-switch on="field.type">
        <div ng-switch-when="TEXT">
            <div class="form-group" >
                <div class="row">
                    <div class="col-sm-6">
                        <label for="FirstName">{{field.label}}</label>
                        <br>
                        <input type="text" id="FirstName" class="form-control" placeholder="{{field.placeholder}}"/>
                    </div>
                    <div class="col-sm-6">
                        <br>
                        <br>
                        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                        <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-when="EMAIL">
            <div class="form-group" >
                <div class="row">
                    <div class="col-sm-6">
                        <label for="email">{{field.label}}</label>
                        <br>
                        <input type="email" id="email" class="form-control" placeholder="{{field.placeholder}}"/>
                    </div>
                    <div class="col-sm-6">
                        <br>
                        <br>
                        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                        <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-when = "TEXTAREA">
            <div class="form-group" >
                <div class="row">
                    <div class="col-sm-6">
                        <label for="textArea">{{field.label}}</label>
                        <br>
                        <textarea id="textArea" placeholder="{{field.placeholder}}" class="form-control" rows="4" cols="50"/>
                    </div>
                    <div class="col-sm-6">
                        <br>
                        <br>
                        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                        <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-when = "DATE">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="Date" >{{field.label}}</label>
                        <br>
                        <input type="date" class="form-control" id="Date" placeholder="{{field.placeholder}}"/>
                    </div>
                    <div class="col-sm-6">
                        <br>
                        <br>
                        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                        <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>

        </div>

        <div ng-switch-when = "OPTIONS">

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="option">{{field.label}}:</label>
                        <br>
                        {{field.options}}
                        <select id="option" class="form-control" ng-options="item as item.label for item in field.options"></select>

                    </div>
                    <div class="col-sm-6">
                        <br>
                        <br>
                        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                        <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
            </div>
        <div ng-switch-when = "CHECKBOXES">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label>
                            {{field.label}}:<</label>
                        <br>
                        <div ng-repeat ="option in field.options">
                        <input  type="checkbox" name="roles" value="{{option.label}}" />{{option.label}}<br/>
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <br>
                        <br>
                        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                        <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
            </div>

        <div ng-switch-when = "RADIOS">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label>
                        {{field.label}}:  </label>
                    <br>
                    <div ng-repeat ="option in field.options">
                    <input type="radio" name="agreement" value="{{option.label}}"> {{option.label}}<br>
                        </div>

                </div>
                <div class="col-sm-6">
                    <br>
                    <br>
                    <a><span class="glyphicon glyphicon-pencil" aria-hidden="true">  </span></a>
                    <a><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
            </div>



    </div>







</form>
</td>


        </tr>

</td>
        <tr>
            <td>
                <form>
                    <div class="form-group">
                        <div class="row">
                                    <div class="col-sm-6">
                                        <label for="newField">Add New Field:</label>
                                        <br>
                                        <select ng-model="model.fieldType" id="newField">
                                            <option value="Single Line Text Field">Single Line Text Field</option>
                                            <option value="Multi Line Text Field">Multi Line Text Field</option>
                                            <option value="Date Field">Date Field</option>
                                            <option value="Dropdown Field">Dropdown Field</option>
                                            <option value="Checkboxes Field">Checkboxes Field</option>
                                            <option value="Radio Buttons Field">Radio Buttons Field</option>
                                        </select>
                                    </div>
                            <div class="col-sm-6">
                                <br>
                                <div class="myDiv">
                                    <span ng-click="model.addField(model.fieldType)" class="glyphicon glyphicon-plus" aria-hidden="true">  </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
