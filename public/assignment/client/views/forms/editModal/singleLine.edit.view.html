<div ng-controller = 'FieldController'>
<div class="modal-header">
    <h3 class="modal-title">Update Single Line Text Field</h3>
</div>
<div class="modal-body">
<div class="container-fluid">
    <form class="form-horizontal" role="form">
<div class="form-group" >
    <div class="row">
        <div class="col-sm-6">
            <label for="Label">Label</label>
            <br>
            <input type="text" id="Label" class="form-control" ng-model = "field.label"/>
        </div>
    </div>
    </div>

        <div class="form-group" >
            <div class="row">
                <div class="col-sm-6">
                    <label for="Label">Label</label>
                    <br>
                    <input type="text" id="Placeholder" class="form-control" ng-model = "field.placeholder"/>
                </div>
            </div>
        </div>
        </form>
</div>
    </div>
<div class="modal-footer ">
    <div class="col-sm-6">
    <button class="btn btn-primary" type="button" ng-click="updateField(field);ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
</div>
