<div ng-controller='FormController as model'>
    <h1 class="header">Forms</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#/forms">Forms</a></li>
        <li><a href="#/fields">Fields</a></li>
    </ul>
    <table class="table table-striped table-fixed table-bordered table-responsive">
        <thead>
        <tr>
            <th>  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> Form Name</th>
            <th> <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> Action</th>
        </tr>
        <tr>
            <th>
                <input ng-model="model.selectedForm.title" type="text" placeholder="name"/>
            </th>
            <th>
                <span ng-click="model.addForm(model.selectedForm)" class="glyphicon glyphicon-plus" aria-hidden="true">  </span>
                <span ng-click="model.updateForm(model.selectedForm)" class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="form in model.currentForms">
            <td ng-model="form.title"><a href="#/fields">{{form.title}}</a></td>
            <td>
                <a><span ng-click="model.deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true">  </span></a>
                <a><span ng-click="model.selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
