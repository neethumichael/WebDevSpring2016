<div ng-controller='RegisterController as model'>
    <h1 class="header">Register</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="div-register">
                <label for="inputText" class="col-sm-2 control-label">Username:</label>
            </div>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="inputText" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="div-register">
                <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
            </div>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="div-register">
                <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
            </div>
            <div class="col-sm-10">
                <input ng-model="model.user.password2" type="password" class="form-control" id="inputPassword2" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="div-register">
                <label for="inputEmail" class="col-sm-2 control-label">Emails:</label>
            </div>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="div-register">
                <label for="inputPhones" class="col-sm-2 control-label">Emails:</label>
            </div>
            <div class="col-sm-10">
                <input ng-model="model.user.phones" type="text" class="form-control" id="inputPhones" placeholder="Phones">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.register(model.user)" type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
</div>
