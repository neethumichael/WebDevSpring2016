<div ng-controller='LoginController as model'>
    <h1 class="header">Login</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="inputText" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
        <a href="/auth/google"
           class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>

        <a href="/auth/facebook"
           class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
                </div>
            </div>
    </form>
</div>
