<div ng-controller='LoginController'>
    <h1 class="header">Login</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="inputText" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="login(user)" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
    </form>
</div>
