<div ng-controller='RegisterController'>
            <h1 class="header">Register</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="div-register">
                    <label for="inputText" class="col-sm-2 control-label">Username:</label>
                        </div>
                    <div class="col-sm-10">
                        <input data-ng-model="user.username" type="text" class="form-control" id="inputText" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="div-register">
                    <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
                        </div>
                    <div class="col-sm-10">
                        <input data-ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="div-register">
                    <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
                        </div>
                    <div class="col-sm-10">
                        <input data-ng-model="user.password2" type="password" class="form-control" id="inputPassword2" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="div-register">
                    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                        </div>
                    <div class="col-sm-10">
                        <input data-ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register(user)" type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
</div>
