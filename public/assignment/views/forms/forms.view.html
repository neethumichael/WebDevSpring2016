<div data-ng-controller='FormController'>
            <h1 class="header">Forms</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#/forms">Forms</a></li>
                <li><a href="#/fields">Fields</a></li>
            </ul>
            <table class="table table-striped table-fixed table-bordered table-responsive">
                <thead>
                <tr>
                    <th>  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> Form Name</th>
                    <th> <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> Action</th>
                </tr>
                <tr>
                    <th>
                        <input data-ng-model="selectedForm.title" type="text" placeholder="name"/>
                    </th>
                    <th>
                       <span data-ng-click="addForm(selectedForm)" class="glyphicon glyphicon-plus" aria-hidden="true">  </span>
                        <span data-ng-click="updateForm(selectedForm)" class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="form in currentForms">
                    <td data-ng-model="form.title"><a href="#/fields">{{form.title}}</a></td>
                    <td>
                        <a><span data-ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true">  </span></a>
                        <a><span data-ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
</div>
