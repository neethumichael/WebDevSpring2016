<!doctype html>
<html lang="en">
<head>
    <title>jQuery UI Sortable - Default functionality</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function() {
            $( "#sortable" ).sortable();
        });
    </script>
</head>
<body>

<div id="sortable">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
    <div>Item 7</div>
</div>


</body>
</html>
