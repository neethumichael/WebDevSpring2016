<div ng-controller="DocumentController">
    <h1>Documents</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
        <table class="col-md-12 col-sm-12 col-xs-12 container-fluid table table-condensed table-responsive">
        <thead>
        <tr>
            <th>Document name</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        <tr>
            <th><input ng-model="selectedDocument.name" class="form-control"/></th>
            <th>
                <select ng-model="selectedDocument.author" class="form-control"
                        id="assignedAuthor" ng-options="author.username for author in users track by author.username"/>
            </th>
            <th class = "nowrap">
                <button  ng-click="addDocument(selectedDocument)" class="button-add btn btn-primary">Add</button>
                <button  ng-click="updateDocument(selectedDocument)"
                         class="button-update btn btn-primary btn-success">Update</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="doc in documents">
            <td>{{doc.name}}</td>
            <td>{{doc.author.username}}</td>
            <td class = "nowrap">
                <button  ng-click="selectDocument($index)" class="btn btn-info">Select</button>
                <button  ng-click="removeDocument(document)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
